<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 0;
        }

        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }
        /* add CSS code here */

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
        function changeShape(){
            const shape = document.getElementsByTagName('div')[0];
            const isCircle = shape.id == 'div2';

            if(isCircle){
                shape.id = 'div1';
            } else {
                shape.id = 'div2'
            }
        }
    </script>

</body>
</html>
